<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>分派任务</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="js/ajax.js" ></script>
    <script type="text/javascript" src="js/conf.js" ></script>
    <script type="text/javascript" src="js/log.js" ></script>
    <script type="text/javascript" src="js/car_task_info.js" ></script>
    <script type="text/javascript" src="js/unlogin.js" ></script>
    <script type="text/javascript" src="js/str.js" ></script>
    <script type="text/javascript" src="js/dialog.js" ></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
    	#div_map{
    		width: 601px;
    		height: 601px;
    		border-top: 1px solid #CCCCCC;
    		border-right: 1px solid #CCCCCC;
    	}
    </style>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form layui-form-pane">
          <div class="layui-form-item">
              <label for="input_name" class="layui-form-label">
                  <span class="x-red">*</span>车辆名称
              </label>
              <div class="layui-input-block">
                  <input disabled="disabled" type="text" id="input_name" name="input_name" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="input_room_name" class="layui-form-label">
                  <span class="x-red">*</span>车辆编号
              </label>
              <div class="layui-input-block">
                  <input disabled="disabled" type="text" id="input_num" name="input_num" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
 					<div class="layui-form-item">
              <label for="input_room_name" class="layui-form-label">
                  <span class="x-red">*</span>指派司机
              </label>
              <div class="layui-input-block">
                  <input disabled="disabled" type="text" id="input_realName" name="input_num" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="input_room_name" class="layui-form-label">
                  <span class="x-red">*</span>出发站点
              </label>
              <div class="layui-input-block">
                  <input disabled="disabled" type="text" id="input_startStation" name="input_num" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="input_room_name" class="layui-form-label">
                  <span class="x-red">*</span>目的站点
              </label>
              <div class="layui-input-block">
                  <input disabled="disabled" type="text" id="input_endStation" name="input_endStation" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="input_room_name" class="layui-form-label">
                  <span class="x-red">*</span>出行日期
              </label>
              <div class="layui-input-block">
                  <input class="layui-input" disabled="disabled" placeholder="请选择出行日期" id="input_task_date">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="input_room_name" class="layui-form-label">
                  <span class="x-red">*</span>任务状态
              </label>
              <div class="layui-input-block">
								<input id="radio_task_0" type="radio" name="taskStatus" lay-skin="primary" value="0" title="已完成">
								<input id="radio_task_2" type="radio" name="taskStatus" lay-skin="primary" value="2" title="进行中" checked="checked">
							</div>
          </div>

          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              	<span class="x-red"></span>途经站点
              </label>
          </div>
          <div id="div_short_road_line">
              	
          </div>
          
          <div id="div_map">
						<canvas id="canvas_map" width="600" height="600"></canvas>
					</div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <div class="layui-btn-group">
	              	<button type="button" id="btn_add"  class="layui-btn" lay-filter="add" >
	                  	更新任务状态
	              	</button>
              </div>
          </div>
      </form>
    </div>
    
    
  </body>

</html>
